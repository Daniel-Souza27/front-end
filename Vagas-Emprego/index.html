<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/dd644eddfc.js" crossorigin="anonymous"></script>
    <title>Vagas de emprego</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-container">
                    <img id="logo" src="img/logo.png" alt="JobFinder">
                    <ul>
                        <li><a href="#">Encontrar vaga</a></li>
                        <li><a href="#">Enviar vaga</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
            </nav>
            <div id="main-banner">
                <div id="search-form">
                    <h1>A maneira mais fácil de encontrar seu novo emprego</h1>
                    <p>Conecte-se de forma gratuita as melhores empresas e consiga o emprego dos seus sonhos.</p>
                    <form>
                        <input type="text" name="job" placeholder="Digite o cargo ">
                        <select name="region" id="">
                            <option value="">Todos os estados</option>
                            <option value="">AC</option>
                            <option value="">AL</option>
                            <option value="">AP</option>
                            <option value="">AM</option>
                            <option value="">BA</option>
                            <option value="">CE</option>
                            <option value="">DF</option>
                        </select>
                        <select name="category" id="" >
                            <option value="">Categoria</option>
                            <option value="">Ti</option>
                            <option value="">Administração</option>
                            <option value="">Advocacia</option>
                            <option value="">Cozinha</option>
                            
                        </select>
                        <input type="submit" value="Pesquisar">
                    </form>
                </div>
            </div>
        </header>
    </div>
    
</body>
</html>
